{% extends "admin/base_site.html" %}
{% block coltype %}flex{% endblock %}
{% block content %}

<h1>{{ object }}</h1>
<div class="module">
    <p>{{ object.description }}</p>
</div>

<div class="module">
    {% for i in question_list %}
        <p>{{ i }}</p>
        {% for j in i.get_comments %}
            <p>{{ j }}</p>
        {% endfor %}
    {% endfor %}
</div>

{% endblock %}
