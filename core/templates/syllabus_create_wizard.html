{% extends "admin/base_site.html" %}
{% block coltype %}flex{% endblock %}
{% block content %}

{% load static %}
{% load humanize %}
{% load widget_tweaks %}

{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="{% static 'core/main.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}"/>
<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css"/>

<script src="{% static 'core/jquery.min.js' %}"></script>
<script src="{% static 'core/events.js' %}"></script>
{% endblock %}
<form action="/syllabus_create_wizard/" method="post">
    {% csrf_token %}
    <fieldset class="module aligned">
        <div class="form-row field-grade">
            <div>
                <label class="required">Grade:</label>
                <textarea cols="40" id="id_grade" name="grade" rows="1" style="resize:none;" required=""></textarea>
            </div>
        </div>
        <div class="form-row field-classes">
            <div id="class-field-div">
                <label class="required">Classes:</label>
                <textarea cols="40" id="id_class" name="class" rows="1" style="resize:none;" required=""></textarea>
                <img id="add-field" src="/static/admin/img/icon-addlink.svg" alt="add">
            </div>
        </div>
    </fieldset>
    <div class="submit-row">
        <input class="default" type="submit" value="Save">
    </div>
</form>
{% endblock %}
