<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'student/student.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Dig-it</title>
</head>
<body>
<div id="navbar">
    <div id="controls">
        {% if user.is_authenticated %}
            <p class="left">Welcome, <b>{{ user.first_name }}</b>&emsp;|&emsp;</p>
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/login/">Login</a>
        {% endif %}
    </div>
    <div class="half">
        <h1 id="nav-text"><a href="/">Dig-it</a></h1>
    </div>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
